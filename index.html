<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <section class="eisenhower-desc">
    <img class="eisenhower-desc__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="eisenhower-desc__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>

  <section class="main-page">
    <h1 class="main-page__title">Add Item</h1>
    <div class="main-page__new-task">
      <input id="new-task"class="main-page__input task-input" type="text">
      <button class="btn">Add</button>
    </div>

    <h2 class="main-page__title">Todo</h2>
    <ul id="incomplete-tasks">
      <li class="task-item">
        <input type="checkbox" class="task-checkbox">
        <label class="task-name">Pay Bills</label>
        <input type="text" class="task-input task-input-edit">
        <button class="btn task-btn-edit">Edit</button>
        <button class="btn task-btn-del">
          <img class="task-btn-del__img" src="./remove.svg" alt="remove">
        </button>
      </li>
      <li class="task-item task-edit">
        <input type="checkbox" class="task-checkbox">
        <label class="task-name">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-input task-input-edit">
        <button class="btn task-btn-edit">Save</button>
        <button class="btn task-btn-del">
          <img class="task-btn-del__img" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>

    <h2 class="main-page__title">Completed</h2>
    <ul id="completed-tasks">
      <li class="task-item">
      <input type="checkbox" class="task-checkbox" checked>
      <label class="task-name">See the Doctor</label>
      <input type="text" class="task-input task-input-edit">
      <button class="btn task-btn-edit">Edit</button>
      <button class="btn task-btn-del">
        <img class="task-btn-del__img" src="./remove.svg" alt="remove">
      </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
<html>
