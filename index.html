<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="desc">
    <img class="desc__img" src="./eisenhower-matrix.jpg">
    <a class="desc__desc-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-page">
    <p id="add-element" class="main-page__add-element">
      <label for="new-task" class="main-page__new-task">Add Item</label>
      <div class="main-page__input">
        <input id="new-task"class="task" type="text">
        <button class="main-page__button">Add</button>
      </div>
    </p>

    <h3>Todo</h3>
    <ul id="incompleteTasks" class="incomplete-tasks">
      <li class="incomplete-tasks__item">
        <input type="checkbox" class="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="editMode">
        <input type="checkbox" class="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>

    <h3>Completed</h3>
    <ul id="completed-tasks" class="completed-tasks">
      <li class="completed-tasks__item">
      <input type="checkbox" checked>
      <label class="task">See the Doctor</label>
      <input type="text" class="task">
      <button class="edit">Edit</button>
      <button class="delete">
        <img src="./remove.svg">
      </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
<html>
